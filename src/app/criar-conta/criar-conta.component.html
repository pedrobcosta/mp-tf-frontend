<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <div class="signup-container">
        <h2>Criar Conta</h2>
        <form id="signup-form">
            <label for="usuario">Usuário:</label>
            <input type="text" [(ngModel)]="novoUsuario.username" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" [(ngModel)]="novoUsuario.password" id="senha" name="senha" required>

            <h4>Informações pessoais</h4>

            <label for="nome">Nome:</label>
            <input type="text"  [(ngModel)]="novoUsuario.first_name" id="nome" name="nome"  required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" [(ngModel)]="novoUsuario.last_name" id="sobrenome" name="sobrenome" required>

            <label for="email">Email:</label>
            <input type="email" [(ngModel)]="novoUsuario.email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" [(ngModel)]="novoUsuario.informacoes_de_contato" id="telefone" name="telefone" required>

            <button type="button" (click)="criarConta()">Criar conta</button>
        </form>
    </div>
</body>
